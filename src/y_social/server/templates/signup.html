<div class="min-h-screen flex flex-col" id="signup-form">
    <div class="flex-grow flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <form id="auth-form" hx-post="/register" hx-target="#signup-form" hx-swap="outerHTML">
                <div class="mb-4">
                    <label for="username" class="block font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
                    <a hx-get="/toggle-signin" class="text-blue-500 hover:underline" hx-target="#signup-form" hx-swap="outerHTML">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
