<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-4">Sign In</h1>
        <form id="signin-form" hx-post="/authenticate" hx-trigger="submit" hx-target="this" hx-swap="innerHTML">
            <div class="mb-4">
                <label for="username" class="block font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
