<div class="min-h-screen flex flex-col" id="signin-form">
    <div class="flex-grow flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Sign In</h2>
            <form id="auth-form" hx-post="/signin" hx-target="#signin-form" hx-swap="outerHTML">
                <div class="mb-4">
                    <label for="username" class="block font-medium mb-2">Username</label>
                    <input value="{{username or ''}}" type="text" id="username" name="username" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <input value="{{password or ''}}" type="password" id="password" name="password" class="w-full px-4 py-2 rounded border focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                    <a hx-get="/toggle-signup" class="text-blue-500 hover:underline" hx-target="#signin-form" hx-swap="outerHTML">Sign Up</a>
                </div>
            </form>
            {% if error %}
                <div class="container mx-auto pt-4">
                    <div id="username-error" class="text-red-500 text-sm">{{ error }}</div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
